{% for message in messages %}
<div class="container-fluid p-0 m-0">
  <div class="alert {{ message.tags }} alert-dismissible m-0" role="alert">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
    {{ message }}
  </div>
</div>
{% endfor %}
