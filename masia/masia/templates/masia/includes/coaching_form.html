<div class="container my-5">
  <h1 id="coachin-form" class="text-center mb-4">Formulaire de Coaching Personnalisé</h1>
  <form>
      <!-- Informations Personnelles -->
      <fieldset class="border p-3 mb-4">
          <legend class="w-auto px-2">Informations Personnelles</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nom" class="form-label">Nom *</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="prenom" class="form-label">Prénom *</label>
                <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Votre prénom" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="date-naissance" class="form-label">Date de Naissance *</label>
                <input type="date" id="date-naissance" name="date-naissance" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sexe" class="form-label">Sexe *</label>
                <select id="sexe" name="sexe" class="form-select" required>
                    <option value="">--Choisissez--</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
          </div>
      </fieldset>

      <!-- Coordonnées de Contact -->
      <fieldset class="border p-3 mb-4">
          <legend class="w-auto px-2">Coordonnées de Contact</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Adresse e-mail *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="telephone" class="form-label">Numéro de téléphone *</label>
                <input type="tel" id="telephone" name="telephone" class="form-control" required>
            </div>
          </div>
      </fieldset>

      <!-- Paramètres Physiques -->
      <fieldset class="border p-3 mb-4">
          <legend class="w-auto px-2">Paramètres Physiques</legend>
          <div class="row">
            <div class="col-md-4 mb-3">
                <label for="taille" class="form-label">Taille (cm) *</label>
                <input type="number" id="taille" name="taille" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="poids" class="form-label">Poids (kg) *</label>
                <input type="number" id="poids" name="poids" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="poids-cible" class="form-label">Poids cible (kg)</label>
                <input type="number" id="poids-cible" name="poids-cible" class="form-control">
            </div>
          </div>
      </fieldset>

      <!-- Niveau d'Activité Physique Actuel -->
      <fieldset class="border p-3 mb-4">
          <legend class="w-auto px-2">Niveau d'Activité Physique Actuel</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="niveau" class="form-label">Niveau de fitness *</label>
                <select id="niveau" name="niveau" class="form-select" required>
                    <option value="">--Choisissez--</option>
                    <option value="debutant">Débutant</option>
                    <option value="intermediaire">Intermédiaire</option>
                    <option value="avance">Avancé</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="frequence" class="form-label">Fréquence d’activité actuelle (séances/semaine)</label>
                <input type="number" id="frequence" name="frequence" class="form-control">
            </div>
          </div>
      </fieldset>

      <!-- Objectifs de l'Utilisateur -->
      <fieldset class="border p-3 mb-4">
          <legend class="w-auto px-2">Objectifs de l'Utilisateur</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="objectif-principal" class="form-label">Objectif principal *</label>
                <select id="objectif-principal" name="objectif-principal" class="form-select" required>
                    <option value="">--Choisissez--</option>
                    <option value="perte-poids">Perte de poids</option>
                    <option value="prise-masse">Prise de masse musculaire</option>
                    <option value="endurance">Amélioration de l’endurance</option>
                    <option value="tonification">Renforcement et tonification</option>
                    <option value="bien-etre">Bien-être général</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="objectifs-secondaires" class="form-label">Objectifs secondaires</label>
                <input type="text" id="objectifs-secondaires" name="objectifs-secondaires" class="form-control">
            </div>
          </div>
      </fieldset>

      <!-- Additional Sections in the Same Style as Above -->
      <!-- Repeat for each section as needed, like "Habitudes et Préférences Nutritionnelles", etc. -->

      <!-- Submit Button -->
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-lg btn-primary mt-3 px-5 py-2 shadow-lg submit-btn">Soumettre</button>
      </div>
    
      <style>
      .submit-btn {
          background-color: #FF7F50;
          border: none;
          font-weight: bold;
          font-size: 18px;
          transition: all 0.3s ease; /* Smooth transition */
      }
      
      .submit-btn:hover {
          background-color:  #FF6347;
          color: #fff;
          transform: scale(1.05); /* Slightly enlarge the button */
          box-shadow: 0px 4px 15px rgba(0, 91, 187, 0.4); /* Add a glow effect */
      }
      </style>

    </form>
</div>
